<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checker</title>
    <link rel="icon" type="image/png" href="./favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text"  id="name" placeholder="Full Name">
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel"  id="phone" placeholder="555-555-5555">
            </div>
            <!-- Email address -->
            <div class="form-group">
                <label for="email">Email Address</Address></label>
                <input type="email"  id="email" placeholder="email@address.com">
            </div>
            <!-- website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url"  id="website" placeholder="http://yoursite.com">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password"  id="password1" placeholder="Password">
            </div>
            <!-- Confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password"  id="password2" placeholder="Confirm Password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error / Success message -->
        <div class="message-container">
            <h3 id="message"> Don't Hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
